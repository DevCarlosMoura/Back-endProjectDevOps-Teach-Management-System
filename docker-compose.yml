services:
  db:
    image: postgres:15-alpine
    container_name: teacher-management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teacher_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teacher-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teacher-management-backend
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: teacher_management
      JWT_SECRET: production-secret-key-change-this
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - teacher-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teacher-management-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - teacher-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  teacher-network:
    driver: bridge
